<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class  React{
        constructor(){
            this.library = "react"
            this.server = "https://localhost:300"

            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))//bind keyword basically attach the current context with help of .this to the eventlistener.
        }
        handleClick(){
            console.log("Button Clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
