<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #272727; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langname){
        const li = document.createElement("li")
        li.innerHTML = `${langname}`
        document.querySelector('.language').appendChild(li)
    }//this is not a good way when we work on big data because it has to traverse the tree again and again when we call the function
    addLanguage("python")

    function addOptiLang(langname){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }//this is optimised and good way to append a child to the parent
    addOptiLang("c++")


    //Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement("li")
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)//this is used to replace the element

    //Another edit example
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
