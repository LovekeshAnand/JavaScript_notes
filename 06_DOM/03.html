<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main" //this is not preffered by proffesional because this first take the elememt and then set the attribute, instead of this .setAttribute is used
    // div.id = "main" 
    div.setAttribute("id", "main")
    div.setAttribute("title", "generated title")//this is mostly used while setting attribute to the element because it directly sets the attribute.
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code"
    const addText = document.createTextNode("Chai aur Code")//both the methods are correct
    div.appendChild(addText)


    document.body.appendChild(div)//this is used to add a child to the body. Here div is the child we made. After adding a child to the body we will be able to see the content on the web page
</script>
</html>
